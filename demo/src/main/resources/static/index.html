<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="task.css">
    <link rel="stylesheet" href="priority.css">
</head>
<body>

<div id="hamburger">☰</div>

<<div id="sidebar" class="sidebar">
    <div class="sidebar-header">
        <button id="homeBtn" title="All Tasks"></button>
    </div>

    <h3></h3>
    <ul id="projectList"></ul>
</div>


<button id="addProjectBtn" title="Create Project">＋</button>


<div id="projectModal" class="modal">
    <div class="modal-content">
        <span class="close" id="closeModal">&times;</span>
        <h3>Create New Project</h3>
        <input type="text" id="newProjectName" placeholder="Project name">
        <input type="text" id="newProjectTeam" placeholder="Team members">
        <button onclick="createProject()">Create</button>
    </div>
</div>


<main id="mainContent">
    <h1></h1>
    <select id="projectSelect" style="display: none;"></select>
    <select id="filterProject" style="display: none;"></select>

    <h2 id="currentProjectTitle" class="project-title"></h2>


    <form id="taskForm">
        <input type="text" id="taskInput" placeholder="Task description:" required>
        <select id="priorityInput">
            <option value="Normal">Normal</option>
            <option value="High">High</option>
            <option value="Low">Low</option>
        </select>
        <input type="text" id="assignedTo" placeholder="Assign to">
        <input type="text" id="tagsInput" placeholder="Tags ">
        <button type="submit">Add Task</button>
    </form>


    <div class="board">
        <div class="column" id="To Do">
            <h2>To Do</h2>
            <ul class="task-list" id="todo-list"></ul>
        </div>
        <div class="column" id="In Progress">
            <h2>In Progress</h2>
            <ul class="task-list" id="progress-list"></ul>
        </div>
        <div class="column" id="Done">
            <h2>Done</h2>
            <ul class="task-list" id="done-list"></ul>
        </div>
    </div>


</main>

<script src="script.js"></script>
<script src="tasks.js"></script>
<script src="ui.js"></script>
<script src="projects.js"></script>
</body>
</html>
